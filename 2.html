<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        input[type="text"], input[type="button"] {
            padding: 8px;
            margin: 5px;
            border-radius: 4px;
        }
        input[type="button"] {
            color: black;
            cursor: pointer;
        }
        input[type="button"]:disabled {
            background-color: grey;
        }
        input[readonly] {
            background-color: #f1f1f1;
        }
        a {
            margin-top: 10px;
            text-decoration: none;
            color: black;
            border: 1px solid black;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <a href="index.html">2nd Assignment</a>
    <input type="text" id="num1" placeholder="1st Number">
    <input type="text" id="num2" placeholder="2nd Number">
    <input type="button" id="add" value="Add">
    <input type="button" id="subtract" value="Subtract">
    <input type="button" id="multiply" value="Multiply">
    <input type="button" id="divide" value="Divide">
    <input type="text" id="result" placeholder="Result" readonly>
    <script src="jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            function calculate(operation) {
                let num1 = parseFloat($('#num1').val());
                let num2 = parseFloat($('#num2').val());
                if (isNaN(num1) || isNaN(num2)) return $('#result').val("Invalid input");

                let result;
                if (operation === "add") result = num1 + num2;
                else if (operation === "subtract") result = num1 - num2;
                else if (operation === "multiply") result = num1 * num2;
                else if (operation === "divide") result = num2 === 0 ? "Cannot divide by zero" : num1 / num2;

                $('#result').val(result);
            }

            $('#add').click(() => calculate("add"));
            $('#subtract').click(() => calculate("subtract"));
            $('#multiply').click(() => calculate("multiply"));
            $('#divide').click(() => calculate("divide"));
        });
    </script>
</body>
</html>
